VpcId=/latitude/cnp/vpc/sandbox
ListenerProtocol=TLS
TargetGroupProtocol=TCP
ClusterName=data-kafka-connect-sandbox
MemoryReservation=2048
Memory=4096
MinCapacity=2
MaxCapacity=2
ServicePort=28083
HealthCheckPath=/connectors
HealthCheckIntervalSeconds=30
HealthCheckTimeoutSeconds=6
TaskRoleName=data-kafka-connect-ecs-task-role

ConnectBootstrapServers=/latitude/cnp/kafka/sandbox/brokers
ConnectKafkaSchemaRegistryUrl=/latitude/cnp/kafka/sandbox/schema-registry
ConnectConfigStorageTopic=connect-datalake2-sandbox-config
ConnectConsumerSecurityProtocol=SSL
ConnectConsumerSslTruststoreLocation=/etc/kafka-connect/certs/kafka.client.truststore.jks
ConnectClientId=connect-datalake2-sandbox-client
ConnectGroupId=connect-datalake2-sandbox-group
ConnectInternalKeyConverter=org.apache.kafka.connect.json.JsonConverter
ConnectInternalValueConverter=org.apache.kafka.connect.json.JsonConverter
ConnectKeyConverter=org.apache.kafka.connect.storage.StringConverter
ConnectLog4jRootLoglevel=INFO
ConnectOffsetStorageTopic=connect-datalake2-sandbox-offsets
ConnectPluginPath=/usr/share/java
ConnectProducerSecurityProtocol=SSL
ConnectProducerSslTruststoreLocation=/etc/kafka-connect/certs/kafka.client.truststore.jks
ConnectRestPort=28083
ConnectSecurityProtocol=SSL
ConnectSslTruststoreLocation=/etc/kafka-connect/certs/kafka.client.truststore.jks
ConnectStatusStorageTopic=connect-datalake2-sandbox-status
ConnectValueConverter=io.confluent.connect.avro.AvroConverter
ConnectRestAdvertisedHostName=localhost
ConnectRestAdvertisedPort=28083

ConnectS3SinkBucket=lfscnpcom-datalake2-dev-raw

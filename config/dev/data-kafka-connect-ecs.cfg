Version=1.4.5

ClusterName=data-kafka-connect-sandbox
Configuration=datadog
InstanceType=m5.large
ECR=390613432253

Schedule=eight-to-six

MinSize=2
MaxSize=2

VpcId=$(aws ssm get-parameter --name /latitude/cnp/vpc/sandbox --query Parameter.Value --output text)
SubnetIds=$(aws ssm get-parameter --name /latitude/cnp/vpc/sandbox/subnets/private --query Parameter.Value --output text)

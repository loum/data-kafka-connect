Version=1.4.5

ClusterName=data-kafka-connect-np
Configuration=datadog
InstanceType=m5.large
ECR=616645061514

Schedule=eight-to-six

MinSize=2
MaxSize=8

VpcId=$(aws ssm get-parameter --name /latitude/cnp/vpc/np --query Parameter.Value --output text)
SubnetIds=$(aws ssm get-parameter --name /latitude/cnp/vpc/np/subnets/private --query Parameter.Value --output text)
